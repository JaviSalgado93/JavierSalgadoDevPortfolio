<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="40" r="35" fill="rgba(255,255,255,0.1)"/>
  <circle cx="350" cy="260" r="50" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Angular logo-inspired triangle -->
  <g transform="translate(200, 80)">
    <!-- Outer triangle -->
    <polygon points="0,-50 -43,35 43,35" fill="none" stroke="white" stroke-width="2"/>
    <!-- Inner triangle -->
    <polygon points="0,-35 -30,25 30,25" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Dashboard representation (stacked elements) -->
  <g transform="translate(60, 180)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="80" height="50" rx="4" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="1.5"/>
    <rect x="5" y="5" width="70" height="8" fill="rgba(245,87,108,0.8)"/>
    <circle cx="15" cy="30" r="3" fill="white"/>
    <line x1="22" y1="28" x2="65" y2="28" stroke="white" stroke-width="1"/>
    <circle cx="15" cy="42" r="3" fill="white"/>
    <line x1="22" y1="40" x2="65" y2="40" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Dashboard representation (card 2) -->
  <g transform="translate(180, 180)">
    <!-- Card 2 -->
    <rect x="0" y="0" width="80" height="50" rx="4" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="1.5"/>
    <rect x="5" y="5" width="70" height="8" fill="rgba(240,147,251,0.8)"/>
    <circle cx="15" cy="30" r="3" fill="white"/>
    <line x1="22" y1="28" x2="65" y2="28" stroke="white" stroke-width="1"/>
    <circle cx="15" cy="42" r="3" fill="white"/>
    <line x1="22" y1="40" x2="65" y2="40" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Dashboard representation (card 3) -->
  <g transform="translate(300, 180)">
    <!-- Card 3 -->
    <rect x="0" y="0" width="80" height="50" rx="4" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="1.5"/>
    <rect x="5" y="5" width="70" height="8" fill="rgba(102,126,234,0.8)"/>
    <circle cx="15" cy="30" r="3" fill="white"/>
    <line x1="22" y1="28" x2="65" y2="28" stroke="white" stroke-width="1"/>
    <circle cx="15" cy="42" r="3" fill="white"/>
    <line x1="22" y1="40" x2="65" y2="40" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Connection lines -->
  <line x1="100" y1="160" x2="100" y2="180" stroke="rgba(255,255,255,0.4)" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="220" y1="160" x2="220" y2="180" stroke="rgba(255,255,255,0.4)" stroke-width="1" stroke-dasharray="2,2"/>
  <line x1="340" y1="160" x2="340" y2="180" stroke="rgba(255,255,255,0.4)" stroke-width="1" stroke-dasharray="2,2"/>
</svg>